<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		  Register Form
	</title>
	<style>
		body {
			background-color: skyblue;
		}

		.mydiv {
			width: 100%;
			
			padding-left: 40%;
			padding-top: 15%;
			
			color: red;
			
		}

		
	</style>
</head>
<body>

	<div class="mydiv">
	<form>
		<table>
			<tr>
				<td>
					Name:
				</td>
				<td>
					<input type="text" placeholder="Name" name="">
				</td>
            </tr>
            <tr>
            	<td>
            		Password:
            	</td>
            	<td>
            		<input type="Password" placeholder="password" name="">
            	</td>
            </tr>
            <tr>
            	<td>
            		Gender:
            	</td>
            	<td>
            		<input type="radio" name="Gender">Male
            		<input type="radio" name="Gender">Femal
            	</td>
            </tr>
            <tr>
            	<td>
            		Email:
            	</td>
            	<td>
            		<input type="email" placeholder="Email" name="">
            	</td>
            </tr>
            <tr>
            	<td>
            		Phone no:
            	</td>
            	<td>
            		<input type="number" placeholder="9775******" name="">
            	</td>
            </tr>
            <tr>
            	<td>
            		Message
            	</td>
            	<td>
            		<textarea rows="10" cols="50" style="resize: none;"> </textarea>
            	</td>
            </tr>
            <tr>
            	<td>
            		<input type="Submit" value="Submit" name="">
            	</td>
            </tr>
            

		</table>

	</form>
	</div>

</body>
</html>
